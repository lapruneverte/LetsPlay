<div class="store-container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="decks-collection">
                <div *ngFor="let storeElement of room.store; let i = index">
                    <img *ngIf="storeElement != null" [src]=storeElement.card.link class="card-image-small card-item">
                </div>
            </div>
        </div>
    </div>
</div>
