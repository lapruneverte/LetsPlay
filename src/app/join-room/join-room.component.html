<h1 mat-dialog-title>{{data.room.name}}</h1>
<form class="needs-validation" #f="ngForm" (ngSubmit)="joinRoom(f)">
    <div class="form-group">
      <label for="inputPasswordJoin">Password</label>
      <input required ngModel type="password" class="form-control" id="inputPasswordJoin" placeholder="Password" name="inputPasswordJoin">
    </div>
    <div><p class="error">{{error}}</p></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
