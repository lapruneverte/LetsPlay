<h1 mat-dialog-title>{{passwordModalData.name}}</h1>
<form class="needs-validation" #f="ngForm" (ngSubmit)="verifyPassword(f)">
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input required ngModel type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword">
    </div>
    <div><p class="error">{{error}}</p></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
