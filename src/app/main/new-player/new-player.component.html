<form class="needs-validation" #f="ngForm" (ngSubmit)="createPlayer(f)">
    <div class="form-group">
      <label for="inputPlayerName">Player name</label>
      <input required ngModel type="text" class="form-control" id="inputPlayerName" placeholder="Player name" name="inputPlayerName">
    </div>
    <div class="form-group">
      <label for="inputPlayerPassword">Password</label>
      <input required ngModel type="password" class="form-control" id="inputPlayerPassword" placeholder="Password" name="inputPlayerPassword">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
