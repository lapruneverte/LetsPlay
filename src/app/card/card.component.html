<div [ngClass]="clickable ? 'clickable' : ''" (click)="onClick($event)" class="card-container">
    <img *ngIf="draggable" [src]=cardImage class="card-image-small" cdkDrag (cdkDragEnded)="onDragEnd($event)" (cdkDragStarted)="onDragStart($event)" [cdkDragFreeDragPosition]="position">
    <img *ngIf="!draggable" [src]=cardImage class="card-image-small">
</div>
